{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<h2 align="center" >Study GSE{{studyid}}</h2>
<table width = 700px>
  <tr>
    <td width=33%>variables: {{rows}}</td>
    <td width=34%>samples: {{columns}}</td>
    <td width=33%>date: {{date}}</td>
  </tr>
</table>
<table width = 700px>
  <tr>
    <td id="in1" width=50%><center><input id="gene_1" onclick="clickclear(document.getElementById('gene_1'), 'gene_1')" type="text" size="16" value="gene_1"></center></td>
    <td id="in2" width=50%><center><input id="gene_2" onclick="clickclear(document.getElementById('gene_2'), 'gene_2')" type="text" size="16" value="gene_2"></center></td>
  </tr>
</table>
<center>
  <p><button class="btn btn-success" onclick="addPair(document.getElementById('gene_1').value, document.getElementById('gene_2').value, {{studyid}} )">Plotify</button></p>

  <p><button onclick="testalert()">Test</button></p>
  <p><button  onclick="makePlot('hsa-miR-571','hsa-miR-551b','{{studyid}}')">PlotTest</button></p>
  <p id="no-results"></p>

  <input id="studyid" value="{{studyid}}">
<span>
<div style="height:500px;" id="plot" class="graph0">
<div id="img0">
  <img src="http://www.famfamfam.com/lab/icons/silk/icons/cross.png" align="right" onclick="remove(0)" class="delete0" title="remove graph">
  <img src="http://www.famfamfam.com/lab/icons/silk/icons/application.png" align="right" onclick="openWindow(0)" title="new window">
</div>
</div>
</span>
{% endblock %}
